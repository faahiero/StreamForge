version: '3.8'

# ==============================================================================
# Definição de Serviços
# ==============================================================================
services:

  # --------------------------------------------------------------------------
  # API: Entrypoint da Aplicação (.NET)
  # Expõe a porta 5200 para acesso externo.
  # --------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: src/StreamForge.API/Dockerfile
    ports:
      - "5200:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AWS__ServiceURL=http://localstack:4566
      - AWS__AccessKey=test
      - AWS__SecretKey=test
      - AWS__Region=us-east-1
      - AWS__BucketName=streamforge-videos-local
      - ConnectionStrings__Redis=redis:6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://seq:4317
      - Serilog__WriteTo__0__Name=Seq
      - Serilog__WriteTo__0__Args__serverUrl=http://seq:5341
    depends_on:
      - localstack
      - redis
      - seq

  # --------------------------------------------------------------------------
  # Worker: Processamento Assíncrono (.NET)
  # Consome filas SQS e processa vídeos com FFmpeg.
  # --------------------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: src/StreamForge.Worker/Dockerfile
    environment:
      - DOTNET_ENVIRONMENT=Development
      - AWS__ServiceURL=http://localstack:4566
      - AWS__QueueUrl=http://localstack:4566/000000000000/streamforge-ingestion-queue
      - AWS__AccessKey=test
      - AWS__SecretKey=test
      - AWS__Region=us-east-1
      - ConnectionStrings__Redis=redis:6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://seq:4317
      - Serilog__WriteTo__0__Name=Seq
      - Serilog__WriteTo__0__Args__serverUrl=http://seq:5341
    depends_on:
      - localstack
      - redis
      - seq

  # --------------------------------------------------------------------------
  # Infra: LocalStack (AWS Simulator)
  # S3, SQS, SNS, DynamoDB
  # --------------------------------------------------------------------------
  localstack:
    container_name: streamforge_localstack
    image: localstack/localstack:latest
    ports:
      - "4566:4566"            # Gateway Edge Port
    environment:
      - SERVICES=s3,sqs,sns,dynamodb
      - DEBUG=1
      - PERSISTENCE=1
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - "./.localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./deploy/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh" # Script de Inicialização Automática

  # --------------------------------------------------------------------------
  # Redis: Cache Distribuído e Distributed Locking
  # --------------------------------------------------------------------------
  redis:
    container_name: streamforge_redis
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - "./.redis_data:/data"

  # --------------------------------------------------------------------------
  # Seq: Logs Estruturados e Tracing (Substitui Jaeger)
  # UI: http://localhost:5341 (admin/admin)
  # --------------------------------------------------------------------------
  seq:
    container_name: streamforge_seq
    image: datalust/seq:latest
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=admin
    ports:
      - "5341:80"    # UI e Ingestão HTTP de Logs
      - "4317:4317"  # Ingestão OTLP gRPC (Traces)
    volumes:
      - "./.seq_data:/data"
      
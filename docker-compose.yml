version: '3.8'

services:
  # --------------------------------------------------------------------------
  # API: Entrypoint da Aplicação
  # --------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: src/StreamForge.API/Dockerfile
    ports:
      - "5123:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AWS__ServiceURL=http://localstack:4566
      - AWS__AccessKey=test
      - AWS__SecretKey=test
      - AWS__Region=us-east-1
      - AWS__BucketName=streamforge-videos-local
      - ConnectionStrings__Redis=redis:6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      - localstack
      - redis
      - jaeger

  # --------------------------------------------------------------------------
  # Worker: Processamento em Background
  # --------------------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: src/StreamForge.Worker/Dockerfile
    environment:
      - DOTNET_ENVIRONMENT=Development
      - AWS__ServiceURL=http://localstack:4566
      - AWS__QueueUrl=http://localstack:4566/000000000000/streamforge-ingestion-queue
      - AWS__AccessKey=test
      - AWS__SecretKey=test
      - AWS__Region=us-east-1
      - ConnectionStrings__Redis=redis:6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      - localstack
      - redis
      - jaeger

  # --------------------------------------------------------------------------
  # LocalStack: Simula AWS S3, SQS, SNS, DynamoDB localmente
  # --------------------------------------------------------------------------
  localstack:
    container_name: streamforge_localstack
    image: localstack/localstack:latest
    ports:
      - "4566:4566"            # Gateway Edge Port
    environment:
      - SERVICES=s3,sqs,sns,dynamodb
      - DEBUG=1
      - PERSISTENCE=1
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - "./.localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./deploy/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh" # Script de Init Auto

  # --------------------------------------------------------------------------
  # Redis: Cache Distribuído e Distributed Locking
  # --------------------------------------------------------------------------
  redis:
    container_name: streamforge_redis
    image: redis:alpine
    ports:
      - "6379:6379"

  # --------------------------------------------------------------------------
  # Jaeger: Observabilidade e Distributed Tracing (OpenTelemetry)
  # --------------------------------------------------------------------------
  jaeger:
    container_name: streamforge_jaeger
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"          # Frontend UI
      - "4317:4317"            # OTLP gRPC receiver
      - "4318:4318"            # OTLP HTTP receiver

volumes:
  localstack_data:
